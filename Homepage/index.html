<!DOCTYPE Html>
<html>
    <head>
     <title>Homepage</title>
     <script src="https://kit.fontawesome.com/9c59bb837e.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="items-wrapper">
                    <div class="item">
                        <span class="icon icon--search"></span>
                        <i class="fa fa-search"></i>
                        <span class="label"> Follow Your Intersets.</span> 
                    </div>

                    <div class="item">
                        <span class="icon icon--people"></span>
                        <i class="fa fa-user-o"></i>
                        <span class="label"> Here What People are Talking About.</span> 
                    </div>

                    <div class="item">
                        <span class="icon icon--reply"></span>
                        <i class="fa fa-comment"></i>
                        <span class="label"> Join the Conversation.</span> 
                    </div>

                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="input-group">
                        <input type="text" placeholder="Phone, email, or Username"/>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Password"/>
                        <a class="forgot-password">Forgot password?</a>
                    </div>
                    <button class="btn-login" type="button">Login</button>

                </div>
                <div class="middle">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <h1>See What's happening in<br> the World Right Now</h1>
                    <span>Join Twitter Today.</span>
                    <a class="btn-sign-up">Sign Up</a>
                    <a class="btn-log-in">Log In</a>
                </div>
            </div>
            
        </div>
    </body>
</html>
